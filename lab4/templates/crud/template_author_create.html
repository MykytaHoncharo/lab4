<div class="container my-5">
  <h1 class="text-center mb-4">Додати нового автора</h1>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Ім'я</label>
          <input type="text" name="name" id="name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="surname" class="form-label">Прізвище</label>
          <input type="text" name="surname" id="surname" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="birth_year" class="form-label">Рік народження</label>
          <input type="number" name="birth_year" id="birth_year" class="form-control {% if form.errors.birth_year %} is-invalid {% endif %}" required>
          {% if form.errors.birth_year %}
            <div class="invalid-feedback">
              {{ form.errors.birth_year.0 }}
            </div>
          {% endif %}
        </div>
        <div class="mb-3">
          <label for="bio" class="form-label">Біографія</label>
          <textarea name="bio" id="bio" class="form-control" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Додати автора</button>
      </form>
    </div>
  </div>
</div>
