{% extends 'users/base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="card p-2 text-center"> <!-- Замініть p-4 на p-2 -->
            <h2>Вхід в систему</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary mt-3">Увійти</button>
            </form>
            <p class="mt-3"><a href="{% url 'password_reset' %}" class="text-primary">Забули пароль?</a></p>
            <p class="mt-3">Не маєте акаунту?<a href="{% url 'signup' %}" class="text-primary">Створіть!</a></p>
        </div>
    </div>
{% endblock %}
